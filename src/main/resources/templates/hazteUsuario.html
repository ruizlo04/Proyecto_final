<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compi mled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
	<title>Hazte usuario</title>
</head>

<body>
	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Crear usuario</p>

									<form class="form-horizontal"
										th:action="${usuario.id != 0} ? @{/usuario/editar/submit} : @{/usuario/nuevo/submit}"
										th:object="${usuario}" method="post">

										<div class="d-flex flex-row align-items-center mb-4">
											<input th:if="${usuario.id != 0}" type="hidden" name="id"
												th:field="*{id}" />
											<i class="fas fa-user fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="text" id="form3Example1c" name="nombre"
													placeholder="Nombre completo" class="form-control"
													th:field="*{nombre}" required>
												<label class="form-label" for="form3Example1c">Nombre</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<div class="form-outline">
												<input type="text" id="form3Example2" name="nombre"
													placeholder="Apellido" class="form-control" th:field="*{apellido}"
													required>
												<label class="form-label" for="form3Example2">Last name</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<input type="text" class="form-control" name="newUsername"
												placeholder="New Username" th:field="*{username}" required autofocus>
											<label class="form-label" for="form3Example2">New Username</label>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<input type="password" class="form-control" name="password"
												placeholder="Password" th:field="*{password}" required>
											<label class="form-label" for="form3Example2">Contrase√±a</label>
										</div>
								</div>

								<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
									<input type="submit" name="enviarUser" value="Enviar" />
								</div>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>


</body>

</html>
