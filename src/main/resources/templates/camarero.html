<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<title>Página camareros</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
				<div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
					<a href="/"
						class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
						<span class="fs-5 d-none d-sm-inline">Menu</span>
					</a>
					<ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
						id="menu">
						<li class="nav-item">
							<a href="index.html" th:href="@{/index}" class="nav-link align-middle px-0">
								<i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Inicio</span>
							</a>
						</li>
						<li>
							<a href="admin.html" th:href="@{/admin/}" class="nav-link align-middle px-0">
								<i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Clientes</span>
							</a>
						</li>
						<li>
							<a href="view.html" th:href="@{/view/}" class="nav-link align-middle px-0">
								<i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Menús</span>
							</a>
						</li>
						<li>
							<a href="camarero.html" th:href="@{/camarero/}" class="nav-link align-middle px-0">
								<i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Camareros</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div id="menu">
				<a th:href="@{/index}">Inicio</a> | <a th:href="@{/camarero/camarero/nuevoCamarero}">Nuevo camarero</a>
				<br /><br />

				<h1>CAMAREROS</h1>
				<table class="table table-dark table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>Dni</th>
							<th>Teléfono</th>
							<th class="w-25">Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="camareros : ${listCamareros}">
							<td th:text="${camareros.cod_camarero}">1</td>
							<td th:text="${camareros.nombre}">Nombre</td>
							<td th:text="${camareros.apellidos}">Descripcion</td>
							<td th:text="${camareros.dni}">Dni</td>
							<td th:text="${camareros.telefono}">Teléfono</td>

							<td>
								<a href="#" th:href="@{/camarero/editar/{id}(id=${camareros.cod_camarero})}"><img
										class="navbar-brand" href="javascript:void(0)" src="/img/edit.png" alt="Editar"
										width="5%"></a> |
								<a href="#" th:href="@{/camarero/borrar/{id}(id=${camareros.cod_camarero})}"><img
										class="navbar-brand" href="javascript:void(0)" src="/img/borrar.png"
										alt="Borrar" width="5%"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
