<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compi mled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
	<title>Nueva Reserva</title>
</head>

<body>
	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Realizar reserva</p>

									<form class="form-horizontal"
										th:action="${reserva.cod_reserva != 0} ? @{/user/reserva/editar/submit} : @{/user/nuevoUser/submit}"
										th:object="${reserva}" method="post">

										<div class="d-flex flex-row align-items-center mb-4">
											<input th:if="${reserva.cod_reserva != 0}" type="hidden" name="id"
												th:field="*{cod_reserva}" />
											<i class="fas fa-user fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="text" id="form3Example1c" name="nombre"
													placeholder="Nombre completo" class="form-control" th:field="*{nombre}"/>
												<label class="form-label" for="form3Example1c">Nombre completo</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input id="exampleInputEmail1" name="email" type="text"
													placeholder="Email" class="form-control"
													aria-describedby="emailHelp" th:field="*{email}"/>
												<label class="form-label" for="form3Example4c">Email</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-key fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="date" id="form3Example4cd" class="form-control" th:field="*{fecha}"/>
												<label class="form-label" for="form3Example4cd">Fecha del evento</label>
											</div>
										</div>
										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-key fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input name="tipo" type="text" placeholder="Tipo"
													id="tipo" class="form-control" th:field="*{tipo_evento}">
												<label class="form-label" for="form3Example4cd">Tipo de evento</label>
											</div>

										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-key fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input name="lugar" type="text" placeholder="Lugar"
													id="lugar" class="form-control" th:field="*{lugar_evento}">
											</div>
										</div>

										<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
											<input type="submit" name="enviar" value="Enviar" />
										</div>

									</form>

								</div>
								<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img href="javascript:void(0)" src="/img/catering6.jpg" alt="Catering 3"
										class="d-block w-100">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>

</html>
