<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ejemplo de un CRUD completo</title>
	<link rel="stylesheet" href="../css/estilos.css" th:href="@{/css/estilos.css}" />
</head>

<body id="menugrande">
	<div id="menu">
		<a th:href="@{/list}">Inicio</a> <a th:href="@{/nuevo}">Nuevo
			usuario</a>
	</div>
	<div id="formulario">

		<!-- Como siempre, el th:action espera el enlace del método del controlador 
	anotado con postMapping que procesará el formulario
	En este caso, estamos usando el operador ternario. 
	Si el id del alumno es distinto de cero, significa que hay alumno por lo que 
	mandaremos al controller editar (ruta escrita en el postMapping). Si el id es cero, significa 
	que no hay alumno por lo que mandamos al controlador de añadir
	un alumno nuevo
	En ambos casos, como no es buena práctica mostrar los id en la gestión de formularios 
	están en un campo oculto (type: "hidden")
	 -->
	 <div id="registro">
		 <h1>REGISTRO USUARIO</h1>
	 </div>
	 
		<form th:action="${cliente.cod_cliente != 0} ? @{/editar/submit} : @{/nuevo/submit}" th:object="${cliente}"
			method="post">
			<input th:if="${cliente.cod_cliente != 0}" type="hidden" name="id" th:field="*{id}" />
			<input type="text" name="nombre" th:field="*{nombre}" placeholder="Nombre" />
			<input type="text" name="dni" th:field="*{dni}" placeholder="Dni" />
			<input type="text" name="telefono" th:field="*{telefono}" placeholder="Telefono" />
			<input type="submit" name="enviar" value="Enviar" />	
		</form>
	</div>

</body>

</html>
