<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ejemplo de un CRUD completo</title>
	<link rel="stylesheet" href="../css/estilos.css" th:href="@{/css/estilos.css}" />
</head>

<body id="menugrande">
	<div id="menu">
		<a th:href="@{/list}">Inicio</a> <a th:href="@{/nuevo}">Nuevo
			usuario</a>
	</div>
	<div id="formulario">

		<div id="registro">
			<h1>REGISTRO USUARIO</h1>
		</div>

		<form th:action="${cliente.cod_cliente != 0} ? @{/editar/submit} : @{/nuevo/submit}" th:object="${cliente}"
			method="post">
			<input th:if="${cliente.cod_cliente != 0}" type="hidden" name="id" th:field="*{cod_cliente}" />
			<input type="text" name="nombre" th:field="*{nombre}" placeholder="Nombre" />
			<input type="text" name="dni" th:field="*{dni}" placeholder="Dni" />
			<input type="text" name="telefono" th:field="*{telefono}" placeholder="Telefono" />
			<input type="submit" name="enviar" value="Enviar" />
		</form>
	</div>

</body>

</html>
