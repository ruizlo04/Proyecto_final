<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<title>Página reservas</title>
</head>

<body>

	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
				<div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
					<a href="/"
						class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
						<span class="fs-5 d-none d-sm-inline">Menu</span>
					</a>
					<ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
						id="menu">
						<li>
							<a href="admin.html" th:href="@{/admin/usuarios}" class="nav-link px-0 align-middle">
								<i class="fs-4 bi-speedometer2"></i> <span
									class="ms-1 d-none d-sm-inline">Usuarios</span> </a>
						</li>
						<li>
							<a href="view.html" th:href="@{/view/}" class="nav-link px-0 align-middle">
								<i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Menús</span></a>
						</li>
						<li>
							<a href="camarero.html" th:href="@{/camarero/}" class="nav-link px-0 align-middle ">
								<i class="fs-4 bi-bootstrap"></i> <span
									class="ms-1 d-none d-sm-inline">Camareros</span></a>
						</li>
						<li>
							<a href="reserva.html" th:href="@{/reserva/}" class="nav-link px-0 align-middle ">
								<i class="fs-4 bi-bootstrap"></i> <span
									class="ms-1 d-none d-sm-inline">Reserva</span></a>
						</li>
					</ul>
				</div>
			</div>
			<div id="menu" class="col">
				<a th:href="@{/index}">Inicio</a> | <a th:href="@{/admin/nueva}">Nueva reserva</a>
				<br /><br />

				<h1>RESERVAS</h1>
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th style="visibility:collapse; display:none;">Username</th>
							<th>Fecha</th>
							<th>Tipo</th>
							<th>Menú</th>
							<th>Lugar</th>
							<th>Invitados</th>
							<th>Total</th>
							<th class="w-25">Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="reserva : ${lista}">
							<td th:text="${reserva.cod_reserva}">1</td>
							<td style="visibility:collapse; display:none;" th:text="${reserva.usuario.username}">
								Username</td>
							<td th:text="${reserva.fecha}">Fecha</td>
							<td th:text="${reserva.tipo_evento}">Tipo evento</td>
							<td th:text="${reserva.menu.nombre}">Menú</td>
							<td th:text="${reserva.lugar_evento}">Lugar</td>
							<td th:text="${reserva.num_personas}">Invitados</td>
							<td th:text="${reserva.calcularTotal()}">Total</td>

							<td>
								<a href="#" th:href="@{/reserva/editar/(id=${reserva.cod_reserva})}"><img
										class="navbar-brand" href="javascript:void(0)" src="/img/edit.png" alt="Editar"
										width="5%"></a> |
								<a href="#" th:href="@{/reserva/borrar/{id}(id=${reserva.cod_reserva})}"><img
										class="navbar-brand" href="javascript:void(0)" src="/img/borrar.png"
										alt="Borrar" width="5%"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
