<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ejemplo de un CRUD completo</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="../css/estilos.css" th:href="@{/css/estilos.css}" />
</head>

<body id="menugrande">
	<div id="registro">
		<h1>AÃ‘ADIR CAMARERO</h1>
	</div>

	<div class="container d-flex align-items-center justify-content-center">
		<div class="row">
			<div class="col-md-12">
				<div class="well well-sm">
					<form class="form-horizontal"
						th:action="${camareros.cod_camarero != 0} ? @{/camarero/editar/submit} : @{/camarero/nuevoCamarero/submit}"
						th:object="${camareros}" method="post">
						<fieldset>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input th:if="${camareros.cod_camarero != 0}" type="hidden" name="id"
										th:field="*{cod_camarero}" />
									<input id="exampleInputEmail1" name="nombre" type="text" placeholder="Nombre"
										class="form-control" aria-describedby="emailHelp" th:field="*{nombre}">
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input name="apellidos" type="text" placeholder="Apellidos" id="apellidos"
										class="form-control" th:field="*{apellidos}">
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input name="dni" type="text" placeholder="dni" id="dni" class="form-control"
										th:field="*{dni}">
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input name="telefono" type="text" placeholder="telefono" id="telefono" class="form-control"
										th:field="*{telefono}">
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 text-center">
									<input type="submit" name="enviar" value="Enviar" />
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
