<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	 
	<title>Ejemplo de un CRUD completo</title>
</head>

<body>
	<div id="menu">
		<a th:href="@{/list}">Inicio</a> | <a th:href="@{/nuevo}">Nuevo cliente</a>
	</div>
	<br /><br />
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>dni</th>
				<th>telefono</th>
				<th>Operaciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${lista}">
				<td th:text="${cliente.cod_cliente}">1</td>
				<td th:text="${cliente.nombre}">Nombre</td>
				<td th:text="${cliente.dni}">Dni</td>
				<td th:text="${cliente.telefono}">Telefono</td>

				<td>
					<a href="#" th:href="@{/editar/{id}(id=${cliente.cod_cliente})}"><img class="navbar-brand"
							href="javascript:void(0)" src="/img/edit.png" alt="Editar" width="2%"></a> |
					<a href="#" th:href="@{/borrar/{id}(id=${cliente.cod_cliente})}"><img class="navbar-brand"
							href="javascript:void(0)" src="/img/borrar.png" alt="Borrar" width="2%"></a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
